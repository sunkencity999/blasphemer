[pytest]
# Pytest configuration for Blasphemer

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -ra
    --strict-markers
    --tb=short
    --maxfail=10
    --override-ini="python_files=test_*.py"

# Environment variables to disable CLI parsing in Settings
env =
    BLASPHEMER_CLI_PARSE_ARGS=false

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system interactions
    slow: Tests that take a long time to run
    requires_gpu: Tests that require GPU/MPS access

# Coverage options
[coverage:run]
source = src/heretic
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
